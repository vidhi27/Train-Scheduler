<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Scheduler</title>

    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!--Latest compiled and minified CSS-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">

    <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/4.11.0/firebase.js"></script>

    <!-- Moment.js Reference -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

    <!--Added link to Google Fonts-->
    <link href="https://fonts.googleapis.com/css?family=Oxygen" rel="stylesheet">

</head>

<body>

    <div class="container">

        <!-- Jumbotron -->
        <div class="jumbotron" style="color: white">
            <h1 class="text-center">Flinstones Train Schedule</h1>
            <h3 class="text-center">Find out when the next trains arrives!</h3>
        </div>

        <div class="row">

            <div class="col-lg-12">

                <!-- Current Train Info -->
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h2 class="panel-title">
                            <strong>Current Train Schedule</strong>
                        </h2>
                    </div>
                    <div class="panel-body">
                        <table class="table table-hover" id='train-info-table'>
                            <thead>
                                <tr>
                                    <th>
                                        <strong>Name</strong>
                                    </th>
                                    <th>
                                        <strong>Destination</strong>
                                    </th>
                                    <th>
                                        <strong>Frequency (min)</strong>
                                    </th>
                                    <th>
                                        <strong>Next Arrival</strong>
                                    </th>
                                    <th>
                                        <strong>Minutes Away</strong>
                                    </th>
                                    <th>
                                        <strong>Delete Train</strong>
                                    </th>
                                </tr>
                            </thead>
                            <tbody>

                            </tbody>
                        </table>
                    </div>
                </div>

                <!-- Add Train -->
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h2 class="panel-title">
                            <strong>Add Train</strong>
                        </h2>
                    </div>
                    <div class="panel-body">

                        <!-- Entry Form -->
                        <form>
                            <div class="form-group">
                                <label for="train-name-input">Train Name</label>
                                <input class="form-control" id="train-name-input" type="text" placeholder="Thomas The Steam Engine">
                            </div>
                            <div class="form-group">
                                <label for="destination-input">Destination</label>
                                <input class="form-control" id="destination-input" type="text" placeholder="London">
                            </div>
                            <div class="form-group">
                                <label for="train-time-input">First Train Time (HH:mm - military time)</label>
                                <input class="form-control" id="train-time-input" type="text" placeholder="8:20">
                            </div>
                            <div class="form-group">
                                <label for="frequency-input">Frequency (min)</label>
                                <input class="form-control" id="frequency-input" type="text" placeholder="21">
                            </div>
                            <button class="btn btn-default" id="add-train-btn" type="submit">
                                <strong>Submit</strong>
                            </button>
                        </form>

                    </div>

                </div>

            </div>

        </div>

    </div>


    <script src="assets/javascript/app.js"></script>
</body>

</html>
